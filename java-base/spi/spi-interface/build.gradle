plugins {
    id 'java.practices.java-library-conventions'
}


dependencies {
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}


tasks.register('printSourceSetInformation') {
    doLast {
        sourceSets.each {
            srcSet ->
                println "[" + srcSet.name + "]"
                println "-->Source directories: " + srcSet.allJava.srcDirs + ""
                println "-->Output directories: " + srcSet.output.classesDirs.files + ""
                println "-->Compile classpath:"
                srcSet.compileClasspath.files.each {
                    println "  " + it.path
                }
                println ""

                println "-->runtime classpath:"
                srcSet.runtimeClasspath.files.each {
                    println "  " + it.path
                }
                println ""
        }
    }
}
