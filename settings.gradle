plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.4.0'
}

rootProject.name = 'java-practices'
include('java-base:spi:spi-interface')
include 'java-base:spi:spi-test'
include 'java-base:spi:spi-implementation'
include 'java-base:source-sets'
include 'java-base:annotation-processing'
include 'java-base:annotation-processing:annotation'
include 'java-base:annotation-processing:annotation-processor'
include 'projects:web-service:spring-web-service'
include 'projects:web-service:spring-web-service-consumer'

